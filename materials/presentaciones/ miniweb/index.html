<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión 4 - Rutina diaria</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Source Sans Pro', sans-serif;
            color: #333;
            background-color: #f5f5f5;
        }
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            background-color: #f8d56f;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .content {
            text-align: center;
            color: #333;
            padding: 0 70px;
            max-width: 90%;
        }
        .title {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }
        .subtitle {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 40px;
            color: #d32f2f;
        }
        .info-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        .info-item {
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .info-item i {
            margin-right: 10px;
            color: #d32f2f;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(51, 51, 51, 0.8);
            font-size: 14px;
        }
        .accent-bar {
            width: 100px;
            height: 4px;
            background-color: #d32f2f;
            margin: 0 auto 30px;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="content">
            <h1 class="title">Sesión 4 - Rutina diaria</h1>
            <h2 class="subtitle">Curso Intensivo de Español - Nivel 3 CLM</h2>
            
            <div class="accent-bar"></div>
            
            <div class="info-container">
                <div class="info-item">
                    <i class="material-icons">event</i>
                    <span>Periodo: 11 de noviembre de 2025</span>
                </div>
                <div class="info-item">
                    <i class="material-icons">person</i>
                    <span>Profesor: Javier Benitez Lainez | Aula: 24</span>
                </div>
                <div class="info-item">
                    <i class="material-icons">schedule</i>
                    <span>Duración: 2 horas</span>
                </div>
            </div>
        </div>
        
        <div class="footer">
            © 2024-2025 Universidad de Granada - Centro de Lenguas Modernas
        </div>
    </div>
</body>
</html>
