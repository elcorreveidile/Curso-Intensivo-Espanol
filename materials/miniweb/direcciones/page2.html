<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Source Sans Pro', sans-serif; color: #333; overflow: hidden; }
    .slide { width: 1280px; height: 720px; position: relative; overflow: hidden; background-image: url('https://sfile.chatglm.cn/images-ppt/57f5425af3ce.jpg'); background-size: cover; background-position: center; }
    .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.75); display: flex; }
    .left-content { width: 50%; padding-left: 70px; padding-right: 20px; display: flex; flex-direction: column; justify-content: center; }
    .right-content { width: 50%; padding-left: 20px; padding-right: 70px; display: flex; flex-direction: column; justify-content: center; }
    .title { font-size: 60px; font-weight: 700; color: #c82333; margin-bottom: 20px; line-height: 1.2; }
    .subtitle { font-size: 20px; font-weight: 600; color: #555; margin-bottom: 10px; }
    .vocab-box { background-color: rgba(201, 76, 76, 0.1); border-left: 4px solid #c94c4c; padding: 15px; margin-bottom: 15px; border-radius: 4px; }
    .vocab-title { font-size: 22px; font-weight: 600; color: #c94c4c; margin-bottom: 10px; }
    .vocab-item { font-size: 20px; font-weight: 600; color: #333; margin-bottom: 8px; display: flex; align-items: center; }
    .vocab-item span { font-size: 16px; color: #666; margin-left: 10px; }

    /* Botones de navegación */
    .navigation-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      gap: 10px;
    }

    .nav-btn {
      background: #c82333;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .nav-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .nav-btn.next {
      background: #27ae60;
    }

    .nav-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="overlay">
      <div class="left-content">
        <h1 class="title">Medios de Transporte</h1>
        <h2 class="subtitle">Vocabulario esencial</h2>
      </div>
      <div class="right-content">
        <div class="vocab-box">
          <div class="vocab-title">Transporte Público</div>
          <div class="vocab-item">• El autobús <span>- the bus</span></div>
          <div class="vocab-item">• El metro <span>- the subway/metro</span></div>
          <div class="vocab-item">• El tranvía <span>- the tram</span></div>
          <div class="vocab-item">• El tren <span>- the train</span></div>
        </div>
        <div class="vocab-box">
          <div class="vocab-title">Transporte Privado</div>
          <div class="vocab-item">• El coche <span>- the car</span></div>
          <div class="vocab-item">• La motocicleta <span>- the motorcycle</span></div>
          <div class="vocab-item">• La bicicleta <span>- the bicycle</span></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Botones de navegación -->
  <div class="navigation-buttons">
    <button class="nav-btn" onclick="navigatePrevious()" id="prevBtn">
      ← Anterior
    </button>
    <button class="nav-btn next" onclick="navigateNext()" id="nextBtn">
      Siguiente →
    </button>
  </div>

  <script>
    const pages = [
      'index.html',
      'page2.html',
      'page3.html',
      'page4.html',
      'page5.html'
    ];

    function navigatePrevious() {
      const currentPage = window.location.pathname.split('/').pop();
      const currentIndex = pages.indexOf(currentPage);

      if (currentIndex > 0) {
        window.location.href = pages[currentIndex - 1];
      } else {
        window.location.href = 'https://elcorreveidile.github.io/Curso-Intensivo-Espanol/#sesion-7';
      }
    }

    function navigateNext() {
      const currentPage = window.location.pathname.split('/').pop();
      const currentIndex = pages.indexOf(currentPage);

      if (currentIndex < pages.length - 1 && currentIndex >= 0) {
        window.location.href = pages[currentIndex + 1];
      } else {
        window.location.href = 'index.html';
      }
    }

    document.addEventListener('keydown', function(event) {
      if (event.key === 'ArrowLeft') navigatePrevious();
      else if (event.key === 'ArrowRight') navigateNext();
    });
  </script>
</body>
</html>
